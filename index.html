<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="img">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="imghover">
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
          <div class="colheader">
            <h1>
              Equilibrium #3429
            </h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="colbody">
            <div>
              <img src="./images/icon-ethereum.svg" alt=""> <span>
                0.041 ETH
              </span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt=""> <span>
                3 days left
              </span>
            </div>
          </div>
          <div class="hr"></div>
          <div class="colfooter">
            <img src="images/image-avatar.png" alt=""> <span class="text1">Creation of</span> <span class="text2">Jules Wyvern</span>
          </div>
        </div>

      </div>
    </div>
  </header>
  <footer>
    <div class="attribution">
      <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <span>Coded by</span> <a href="https://github.com/kisacasumderler">SÃ¼meyya Utku</a>.
    </div>
  </footer>
</body>

</html>
